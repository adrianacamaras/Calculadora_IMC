<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  
</head>
<body>

<h1> Calculadora de IMC</h1>

<!-- Caixa com a solicitação de dados -->
<label> Digite seu peso:</label>
<input type="text"id= "peso"><br> 


<label> Digite sua altura:</label>
<input type="text"id= "altura"><br>

<!--botão para calcular -->
<button onclick="calcular()">calcular</button>

<p id="resultado"></p>
<p id="classificacao"></p>

<script>
  function calcular (){
    var peso = parseFloat(document.getElementById("peso").value);
    var altura = parseFloat(document.getElementById("altura").value);
    var imc = peso / (altura * altura); 


    document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc.toFixed(2);
    
    
    if (imc < 18.5) {
      document.getElementById("classificacao").innerHTML = "Abaixo do peso"
    } else if (imc < 25) {
      document.getElementById("classificacao").innerHTML = "Peso normal"
    } else if (imc < 30) {
      document.getElementById("classificacao").innerHTML = "Sobrepeso";
    } else {
      document.getElementById("classificacao").innerHTML = "Obesidade";
    }
  }


</script>


</body>
</html>
